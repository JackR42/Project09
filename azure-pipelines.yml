trigger:
- main

pool:
  vmImage: windows-latest
##  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'SPN-Bastion42'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: 'az group create –name “S2-RG-Bastion42” –location westeurope'
